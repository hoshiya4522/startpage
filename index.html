<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Startpage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <noscript>
        <style>
            #clock {
                display: none;
            }
        </style>
    </noscript>
</head>

<body>
    <main>
        <div id="top-div">
            <div id="clock-div">
                <h1 id="clock">
                    00/00/0000
                    00:00:00
                </h1>
            </div>

            <form id="search-form" action="https://google.com">
                <div id="search-bar-wrapper">
                    <input id="search-bar" name="q" type="text" title="Search" />
                    <button id="search-bar-btn" type="submit">üîç</button>
                </div>
            </form>
        </div>
        <div id="links-container">
            <section class="link-section">
                <h2 class="link-section-title blue">Bookmarks</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><a class="link" href="https://www.nerdfonts.com/cheat-sheet">Nerd Fonts Cheatsheet</a></li>
                </ul>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
